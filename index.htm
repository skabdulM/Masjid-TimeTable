<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Masjid time-table</title>
  </head>
  <body>
    <a class="btn btn-default" href="htmlform.htm" target="_blank"
      >Add a Masjid</a
    >

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Sr_no</th>
            <th scope="col">Masjid Name</th>
            <th scope="col">Area</th>
            <th scope="col">Fajr</th>
            <th scope="col">Zuhar</th>
            <th scope="col">Asr</th>
            <th scope="col">Magrib</th>
            <th scope="col">Isha</th>
            <th scope="col">Juma 1</th>
            <th scope="col">Juma 2</th>
            <th scope="col">Juma 3</th>
          </tr>
        </thead>
        <tbody id="myTable"></tbody>
      </table>
    </div>
  </body>
</html>
